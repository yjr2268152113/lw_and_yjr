<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <iframe src="http://localhost:9999" frameborder="0" id="ifWindow"></iframe>
    <div>
        这是fe/iframe.html
    </div>
    <script>
        window.onload=function(){
            const ifWindow=document.getElementById('ifWindow')
            //窗口.postMessage('消息'，'源 ')
            const targetWindow=ifWindow.contentWindow;
            targetWindow.postMessage('name1','http://localhost:9999')
        }
        window.addEventListener('message',function(e){
            console.log('请求得到的结果',e.data)
        })
    </script>
</body>
</html>
