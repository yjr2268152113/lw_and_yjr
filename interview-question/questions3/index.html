    <script>
        //浅拷贝   修改后  非基本数据会被影响的   基本数据不会被影响
        let obj={
            name:'脑袋',
            age:18,
            like:['sing','rap']
           }
          
            let obj2=Object.assign({},obj)
            // let obj3=Object.assign(obj2,like)
            let obj3={...obj}
            obj.name='ni'
            obj.like.push('coding')
            console.log(obj2)
            console.log(obj3)
            //深拷贝
            let obj4=JSON.parse(JSON.stringify(obj))
            obj.name('w')
            console.log(obj4)   
                    

    </script>
