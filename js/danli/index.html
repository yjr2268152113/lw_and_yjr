<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单例模式</title>
</head>
<body>
    <script>
       function Modal(html,show){
           this.html=html;
           this.show=show;
       } 
       Modal.prototype.open=function(){
           this.show=true
       }
       Modal.prototype.close=function(){
           this.show=false
       }
       Modal.getInstance=function(html,show){
           //静态方法  不需要new 即可调用
           if(this.instace){
               return this.instace
           }else{
          this.instace=new Modal(html,show);
          return this.instace
           }
             
       }
       const Modal1=new Modal
       const modal2=new Modal
       //解决实例过多的问题  弹窗也应该是唯一的
       //单例模式  只生成一个实例
       const m1=Modal.getInstance('<span>hello</span>',false)
       const m2=Modal.getInstance('<span>world</span>',false)
       console.log(m1===m2)
       //破坏了传统的生成实例方法NEW()，破坏了开发者的习惯
       //需要调用 getInstance()
        </script>
    
</body>
</html>
