    <!-- async 是函数修饰符号 -->
    <script>
        function breathe(amout){
            return new Promise(
                (resolve,reject)=>{
                    setTimeout(()=>
                        resolve(`Done fro ${amout}ms`)
                    ,amout)
                }
            )
        }
        async function go(name,last){
            //当我们有多种类型的或者不同步的异步要解决
            const res=await breathe(1000);
            console.log(res)
            const res1=await breathe(3000);
            console.log(res1)
            const res2=await breathe(1000);
            console.log(res2)
            // res

        }
        go();
        </script>
