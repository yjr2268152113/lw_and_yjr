<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.value=2;
        var foo={value:1};//定义了一个对象字面量
        function bar(){//定义了一个函数 生成期
            console.log(this.value);
        }
    bar();//普通函数 主动追
    bar.call(foo);//指定this指向foo  相亲 //童养媳
    var bindfoo=bar.bind(foo);//指定函数this绑定为foo，产生一个新函数
    //之后再运行的时候，this就是一个被绑的对象
  
    setTimeout(() => {
        bindfoo();
    }, 2000);
    // 1.事件函数内部 this 会是事件发生的对象
    // 2.事件是异步的，
    // 3.bind
    var bindWindowOnload=bar.bind(foo)
    window.onload=bindWindowOnload;
    // document.body.addEventListener('click',function(){
        
    //     alert(this.value);
    // })

    </script>
    
</body>
</html>
