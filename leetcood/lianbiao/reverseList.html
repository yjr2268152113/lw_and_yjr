<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var listNode={
            val:1,
            next:{
                val:2,
                next:{
                    val:3,
                    next:null
                }
            }
        }
        function reverseList(head){
            //head头结点
            var cur=head,pre=null
            while(cur){
            var  a=cur.next
            cur.next=pre;
            pre=cur;
            cur=a;
            }
            return pre      
        }
        console.log(reverseList(listNode))
    </script>
</body>
</html>
